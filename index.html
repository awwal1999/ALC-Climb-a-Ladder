<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Address Book</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="topHeader">
        <h1>Take a Climb Challenge<sub>by Akanbi Lawal</sub></h1>
    </div>
    <form id="adrress_form">
        <label for="contact_name">Name</label>
        <input type="text" id="contact_name" name="contact_name" required>

        <label for="contact_email">Email</label>
        <input type="email" id="contact_email" name="contact_email" required>

        <label for="contact_phone">Phone</label>
        <input type="tel" id="contact_phone" name="contact_phone" required>
        <input type="submit" value="Save">
    </form>
    <div>
        <div class="row">
                <div id="addressBook"></div>
        </div>
    </div>

<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Edit Contact</h2>
        </div>
        <div class="modal-body">
            <form id="edit_form">
                <label for="edit_name">Name</label>
                <input type="text" id="edit_name" name="edit_name" required>
            
                <label for="edit_email">Email</label>
                <input type="email" id="edit_email" name="edit_email" required>
            
                <label for="edit_phone">Phone</label>
                <input type="tel" id="edit_phone" name="edit_phone" required>
                <input type="submit" value="Save">
            </form>
        </div>
        <div class="modal-footer">
            <h3>&copy; Akanbi Lawal</h3>
        </div>
    </div>

</div>



    <script src="js/addressBook.js"></script>
</body>
</html>
